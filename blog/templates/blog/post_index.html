{% extends "./base.html" %}

{% block title %}
Dyablog.
{% endblock %}

{% block content %}
    {% if data %}
    <div class="post-list">
        {% for post in data %}
            <a class="post-entry" href="{% url 'blog:post' post.slug %}">
                <h2 class="author">{{ post.author }}</h2>
                <h1 class="title">{{ post.title }}</h1>
                <p class="description">{{ post.description }}</p>
            </a>
        {% endfor %}
    </div>
    {% else %}
    <p>No blogposts found</p>
    {% endif %}
{% endblock %}
