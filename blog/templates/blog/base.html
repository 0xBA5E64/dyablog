<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Metadata -->
        <title>
            {% block title %}{% endblock %}
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Google Fonts: Roboto (Regular, Mono, Slab) + Inter-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Slab:wght@400;700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        
        <!-- Local CSS -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'blog/style.css' %}">
    </head>
    <body>

    <navbar>
        <div class="inner">
            <a class="navbar-entry title" href="/">Dyablog.</a>
            <div class="separator"></div>
            <a class="navbar-entry" href="{% url 'blog:index' %}">Posts</a>
            <a class="navbar-entry user" href="{% url 'blog:login' %}">{{ user }}</a>
        </div>
    </navbar>

    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <div id="footer">
        <p>The <span>dyablog</span> project is created by 0xBA5E64 & licenced under MIT & available on <a href="https://github.com/0xBA5E64/dyablog">GitHub</a></p>
    </div>
    
    </body>    
</html>
